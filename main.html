        align-items: center;

      .language-option {

        width: 100%;

      .language-option:hover {

      }

      .language-flag {

        height: 16px;
        border-radius: 3px;
        border: 1px solid #fff;

      .bgimg {

        background-size: cover;
        background-attachment: fixed;
        background-position: center center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        background-color: #111;
      }

      .bgimg::before {

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;

        z-index: 1;

      .typewriter {

        display: inline-block;

        border-right: 3px solid #ffffff;

  <script>
    AOS.init();

    function toggleLanguageDropdown(el) {
      el.classList.toggle('active');
    }

    // Typewriter effect only when element is in viewport
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const el = entry.target;
          const text = el.getAttribute('data-text');
          let i = 0;
          el.textContent = ''; // clear before typing

          function type() {
            if (i < text.length) {
              el.textContent += text.charAt(i);
              i++;
              setTimeout(type, 90);
            }
          }

          type();
          observer.unobserve(el); // stop watching after first trigger
        }
      });
    }, { threshold: 0.6 }); // 60% of the element must be visible

    // Observe all .typewriter elements
    function resolveNestedKey(obj, path) {
      return path.split('.').reduce((o, k) => (o && o[k] !== undefined ? o[k] : null), obj);
    }

    function applyTranslations(lang) {
      const dict = translations[lang];
      if (!dict) return;

      document.querySelectorAll('[data-i18n]').forEach(el => {
        const key = el.getAttribute('data-i18n');
        const value = resolveNestedKey(dict, key);

        if (value) {
          if (el.classList.contains('typewriter')) {
            el.setAttribute('data-text', value);
            el.textContent = '';
            observer.observe(el);
          } else {
            el.textContent = value;
          }
        }
      });
    }

    function setLanguage(lang) {
      localStorage.setItem('lang', lang);
      applyTranslations(lang);
    }

    document.querySelectorAll('.language-option').forEach((btn, index) => {
      const langs = ['pt', 'en', 'es', 'fr', 'de', 'it'];
      btn.addEventListener('click', () => {
        setLanguage(langs[index]);
      });
    });

    const savedLang = localStorage.getItem('lang') || 'pt';
    applyTranslations(savedLang);

    document.querySelectorAll('.typewriter').forEach(el => observer.observe(el));

  </script>
